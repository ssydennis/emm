<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OurEDA表单作业</title>
    <link rel="stylesheet" href="表单作业.css">
</head>
<body background="风景图9.jpg">
<h1>欢迎注册QQ</h1>
<h2>每一天，乐在沟通。</h2>
<form>
    <div>
    QQ昵称:
    <input type="text" name="QQ昵称" style="width: 400px;height: 30px" maxlength="20" required>
    </div>
    <br/>
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码:
        <input type="password" style="width: 400px;height: 30px" maxlength="20" required>
    </div>
    <br/>
    <div>
        确认密码:
        <input type="password" style="width: 400px;height: 30px" maxlength="20" required>
    </div>
    <br/>
    <div>
    手机号码:
    <input type="tel" name="手机号码" style="width: 400px;height: 30px" maxlength="11" required>
    </div>
    <br/>
    <div id="change">
    性别:
    <input type="checkbox">男
    <input type="checkbox">女
    </div>
    <br/>
    <div>
        出生年月日:
        <input type="date" style="width: 400px;height: 30px" required>
    </div>
    <br/>
    <div>
        备用邮箱:
        <input type="email" style="width: 400px;height: 30px" required>
    </div>
    <br/>
    <div id="mmm">
    &nbsp;&nbsp;<input type="submit" value="立即注册" style="width: 400px;height: 30px;background-color: #3366FF;border-width: 0;color: #FFFFFF">
    </div>
</form>
</body>
</html>
